<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登録情報変更</title>
<link rel="stylesheet" href="userinfo_change.css">
</head>
<body>
<div class = "user">
	<h2>ユーザー情報の変更ができます。</h2>
	<ul>
		<li>基本情報</li>
		<li>ユーザーID</li>
		<li><span>パスワード</span>
			<input type= "text" name= "password">
		</li>
		<li><span>氏名(漢字)</span>
			<input type= "text" name= "surname" placeholder = "田中">
			<input type= "text" name= "firstname" placeholder = "太郎">
		</li>
		<li><span>氏名(ふりがな)</span>
			<input type= "text" name= "surname1" placeholder = "たなか">
			<input type= "text" name= "firstname1" placeholder = "たろう">
		</li>
		<li><span>郵便番号</span>
			<input type= "text" name= "postcode">
		</li>
		<li><span>住所</span>
			<input type= "text" name= "address" placeholder = "都道府県">
			<input type= "text" name= "address" placeholder = "市町村区">
			<br>
			<span>　</span>
			<input type= "text" name= "address" placeholder = "番地1" class= "field">
			<input type= "text" name= "address" placeholder = "番地2" class= "field">
		</li>
		<li><span>電話番号</span>
			<input type= "text" name= "phonenumber" class= "number">-
			<input type= "text" name= "phonenumber" class= "number">-
			<input type= "text" name= "phonenumber" class= "number">
		</li>
		<li><span>メールアドレス</span>
			<input type= "text" name= "mailaddress">
		</li>
		<li><span>性別</span>
			<select name ="sex">
			<option value= "q1">女</option>
			<option value= "q2">男</option>
			<option value= "q3">子供</option>
			</select>
		</li>
		<li><span>生年月日</span>
			<input type= "text" name= "year" placeholder = "yyyy" class= "number">年
			<input type= "text" name= "month" placeholder = "mm" class= "number">月
			<input type= "text" name= "day" placeholder = "dd" class= "number">日
		</li>
		<li><span>ハンドルネーム</span>
			<input type= "text" name= "handlename">
		</li>
	</ul>
</div>

</body>
</html>
