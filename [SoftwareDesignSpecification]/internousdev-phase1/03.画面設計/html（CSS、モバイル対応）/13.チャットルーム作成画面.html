<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>チャットルーム作成</title>
		<link href="css/style.css" rel="stylesheet" >
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="center">
			<h1>チャットルーム作成</h1>
 			<br>
 			<caption name="left">●部屋名を入力してください</caption>
 			<br>
 			<input type="text" placeholder="タイトル入力" size="25"></textarea>
 			<br><br>
 			<caption>●コメントを入力してください</caption>
 			<br>
 			<input type="text" placeholder="コメント入力" size="25"></textarea>
 			<br><br>
 			<caption>●部屋入室パスワード入力</caption><br>（部屋に入室するために必要なパスワードです）
 			<br>
 			<input type="text" placeholder="入力必須 半角6～12文字" size="25"></textarea>
 			<br><br>
 			<caption>●部屋削除パスワード入力</caption><br>（部屋を削除するために必要なパスワードです）
 			<br>
 			<input type="text" placeholder="入力必須 半角6～12文字" size="25"></textarea>
			<br><br>
 			<caption>●部屋削除パスワード入力確認</caption>
 			<br>
 			<input type="text" placeholder="入力必須 半角6～12文字" size="25"></textarea>
			<br><br>
 			<div class="container">
 				<div class="row">
 					<div class="col-xs-3">
 					</div>
 					<div class="col-xs-2">
						<input type="button" class="btn btn-primary" value="部屋作成一覧へ戻る">
 					</div>
 					<div class="col-xs-2">
						<input type="button" class="btn btn-primary widebutton" value="リセット">
 					</div>
 					<div class="col-xs-2">
						<input type="button" class="btn btn-primary widebutton" value="部屋作成">
 					</div>
 					<div class="col-xs-3">
 					</div>
				</div>
			</div>
		</div>
	</body>
</html>
