<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>コーディネート投稿</title>
<link rel="stylesheet" href="../mira-mode.css">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="coordinate.js"></script>
</head>
<body>
<article>
	<h2>コーディネート投稿</h2>
	<table>
	<tr>
		<th>画像</th>
		<td><img src="sample1.jpg"><input type="file" legal="fairu"></td>
	</tr>
	<tr>
		<th>タイトル</th>
		<td><input type="text"></td>
	</tr>
	<tr>
		<th>紹介文</th>
		<td><input type="textarea"></td>
	</tr>
	<tr>
		<th>性別</th>
		<td>
			<select class="" name="">
				<option>選択してください</option>
				<option>MEN</option>
				<option>WOMEN</option>
				<option>KIDS</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>トップス</th>
		<td>
			<input type="radio" value="mira-modeのアイテム" name="tops">mira-modeのアイテム
			<input type="radio" value="その他のブランド" name="tops">その他のブランド
			<input type="radio" value="服を登録しない" name="tops" checked>服を登録しない
		</td>
	</tr>
	<tr>
		<th>ボトムス</th>
		<td>
			<input type="radio" value="mira-modeのアイテム" name="bot">mira-modeのアイテム
			<input type="radio" value="その他のブランド" name="bot" checked>その他のブランド
			<input type="radio" value="服を登録しない" name="bot">服を登録しない
			<p><label>ブランド名</label><input type="text"></p>
		</td>
	</tr>
	<tr>
		<th>シューズ</th>
		<td>
			<input type="radio" value="mira-modeのアイテム" name="shoes" checked>mira-modeのアイテム
			<input type="radio" value="その他のブランド" name="shoes">その他のブランド
			<input type="radio" value="服を登録しない" name="shoes">服を登録しない
			<div class="itemdiv">
				<img src="sample7-1.jpg">
				<ul>
					<li>商品名：靴</li>
					<li><button class="btn1" href="">取消</button></li>
				</ul>
			</div>
		</td>
	</tr>
	<tr>
		<th>アクセサリ</th>
		<td>
			<input type="radio" value="mira-modeのアイテム" name="ace" checked>mira-modeのアイテム
			<input type="radio" value="その他のブランド" name="ace">その他のブランド
			<input type="radio" value="服を登録しない" name="ace">服を登録しない
			<p><a class="btn" href="">アイテムを選択する</a></p>
		</td>
	</tr>
	<tr>
		<th>アウター</th>
		<td>
			<input type="radio" value="mira-modeのアイテム" name="outer">mira-modeのアイテム
			<input type="radio" value="その他のブランド" name="outer">その他のブランド
			<input type="radio" value="服を登録しない" name="outer" checked>服を登録しない
		</td>
	</tr>
	<tr>
		<th>オールインワン</th>
		<td>
			<input type="radio" value="mira-modeのアイテム" name="aio">mira-modeのアイテム
			<input type="radio" value="その他のブランド" name="aio">その他のブランド
			<input type="radio" value="服を登録しない" name="aio" checked>服を登録しない
		</td>
	</tr>
</table>
<div class="btnlist">
	<button type="button" name="button" class="btn2">投稿する</button>
</div>
</article>
</body>
</html>
