<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>イベントページ</title>
		<link href="css/style.css" rel="stylesheet" >

	</head>


	<body>
		<div class="center">
		<h1>イベント一覧</h1>

			<div class="container">
				<table class="table white">
					<thead>
 						<tr>
  							<th>ID</th>
  							<th>サイトID</th>
  							<th>サイト名</th>
  							<th>サイトURL</th>
  							<th>商品名</th>
  							<th>内容</th>
  							<th>削除</th>
 						</tr>
 					</thead>
 					<tbody>
 						<tr>
  							<td>1</td>
  							<td>11</td>
  							<td>AAA</td>
  							<td>http://～</td>
  							<td>サンプル</td>
  							<td>イベント内容</td>
  							<td><input type="button" class="delete widebutton" value="削除"></td>
 						</tr>
 						<tr>
  							<td>2</td>
  							<td>22</td>
  							<td>BBB</td>
  							<td>http://～</td>
  							<td>サンプル</td>
  							<td>イベント内容</td>
  							<td><input type="button" class="delete widebutton" value="削除"></td>
 						</tr>
 					</tbody>
				</table>
			</div>
			
			<div class="center">
					<h1>イベントページ作成</h1>
			</div>
			<div class="center">
			<form class="form-holizontal">
			
    
			    
			   
			    <table class="tablecenter" height="100">
			    	<tr>
			    		<th>サイトID:<br></th>
			    		<td><input type="text" placeholder="サイトID入力してください" size="50"></textarea></td>
			    	</tr>
			    	<tr>
			    	</tr>
			    		<th>商品名:</th>
			    		<td><input type="text" placeholder="商品名入力してください" size="50"></textarea></td>
			    	<tr>
			    		<th valign="top">内容:</th>
			    		<td><textarea id="contents" name="contents" cols="50" rows="10" placeholder="入力必須"></textarea></td>
			    	</tr>
			    	<tr>
			    		<th>画像（任意）:</th>
			    		<td><input type="file" id="pic" size="20"></td>
			    	</tr>
			    </table>
    <br><br>
  </form>
   </div>
 
 					<div class="container center">
					  <div class="row">
						    <div class="col-xs-3">
						    </div>
						    <div class="col-xs-3">
						      <input type="button" class="btn btn-primary widebutton" value="リセット">
						    </div>
						    <div class="col-xs-3">
						      <input type="button" class="btn btn-primary widebutton" value="確認">
						    </div>
						    <div class="col-xs-3">
						    </div>
					  </div>
					</div>
		</div>
