<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>お問い合わせ確認</title>
		<link href="css/style.css" rel="stylesheet" >
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
	  <div class="center">
		
			<br><br>
  			<h1>お問い合わせ</h1>
  			<br><br>
  			
  			<table class="tablecenter">
    			<tr>
    				<th><label for="title">名前:</label></th>
    				<td><input type="textfield" id="title" size="48" placeholder="入力必須"></td>
    			</tr>
    			<tr>
    				<th valign="top"><label for="contents">お問い合わせ<br>入力フォーム:</label></th>
    				<td><textarea id="contents" name="contents" cols="50" rows="10" placeholder="入力必須"></textarea></td>
    			</tr>
    		</table>
    		<br>
  			
  			<div class="container">
  				<div class="row">
  					<!--<div class="col-xs-6">
    					<input type="button" class="btn btn-primary" value="戻る">
  					</div>-->
  					<div class="col-xs-12">    
  						<input type="button" class="btn btn-primary widebutton" value="確認">
  					</div>
  				</div>
			</div>
		</div>
		<br><br>
	</body>
</html>
