<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>チャットルーム</title>
		<link href="css/style.css" rel="stylesheet" >
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>

		<div class="center">
			<h1>チャットルーム</h1>
			<div class="container">
				<div class="row">
    				<div class="col-md-8 chat text-left">
    					a:こんにちは<br>
    					b:こんにちは
    				</div>
    				<div class="col-md-4 chat test-left">
    					<h3>入室者一覧</h3>
    					aaa<br>
    					bbb
    				</div>
    			</div>
    		
  			<br>
  			<div class="row">
  				<div class="col-md-4">
  				</div>
  				<div class="col-md-4 text-left">
    				入力フォーム
  					<br>
  					<textarea cols="40" rows="5" placeholder="ここに文字を入力してください"></textarea>
  					<br><br>
    			</div>
    			<div class="col-md-4 test-left color">
    				色選択
    				<img src="img/black.png">
    				<img src="img/red.png">
    				<img src="img/blue.png">
    				<img src="img/green.png">
    				<img src="img/yellow.png">
    			</div>
  				
			</div>
			
				<div class="row">
  					<div class="col-xs-4">
    					<input type="button" class="btn btn-primary widebutton right" value="退室">
  					</div>
  					<div class="col-xs-4">
  					</div>
  					<div class="col-xs-4 left">
    					<input type="button" class="btn btn-primary widebutton left" value="送信">
  					</div>
  				</div>
  			</div>
		</div>

	</body>
</html>
