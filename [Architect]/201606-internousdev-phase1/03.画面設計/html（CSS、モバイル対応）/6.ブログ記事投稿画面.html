<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ブログ記事投稿</title>

		<link href="css/style.css" rel="stylesheet" >
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
	</head>

<body>

<div class="center">
  <form>
    
    <h1>ブログ投稿</h1>
    <br>
    <table class="tablecenter">
    	<tr>
    		<th><label for="title">タイトル:</label></th>
    		<td><input type="textfield" id="title" size="48" placeholder="入力必須"></td>
    	</tr>
    	<tr>
    		<th valign="top"><label for="contents">本文:</label></th>
    		<td><textarea id="contents" name="contents" cols="50" rows="10" placeholder="入力必須"></textarea></td>
    	</tr>
    	<tr>
    		<th><label for="author">著者:</label></th>
    		<td><input type="textfield" id="author" size="48" placeholder="入力必須"></td>
    	</tr>
    	<tr>
    		<th>画像（任意）:</th>
    		<td><input type="file" id="pic" size="20"></td>
    	</tr>
    </table>
    
    
    <br><br>
  </form>
</div>

<div class="container center">
  <div class="row">
    <div class="col-xs-3">
    </div>
    <div class="col-xs-2">
      <input type="button" class="btn btn-primary widebutton right" value="戻る">
    </div>
    <div class="col-xs-2">
      <input type="button" class="btn btn-primary widebutton" value="リセット">
    </div>
    <div class="col-xs-2">
      <input type="button" class="btn btn-primary widebutton left" value="確認">
    </div>
    <div class="col-xs-3">
    </div>
  </div>
</div>
<br><br>

</body>
</html>
