<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登録情報変更</title>
<link rel="stylesheet" href="../mira-mode.css">
</head>
<body>
	<article>
			<h2>登録情報変更　　　　　　　　　　　　　　　　　　　　<span class="notice">※全項目入力必須</span></h2>
			<table>
					<tr>
				<th>名前(漢字)</th>
				<td>
					<input type="text" name="name" value="" placeholder="姓" required />
					<input type="text" name="name" value="" placeholder="名" required />
				</td>
				</tr>
				<tr>
				<th>名前（ふりがな）</th>
				<td>
					<input type="text" name="nameF" value="" placeholder="せい" required />
					<input type="text" name="nameF" value="" placeholder="めい" required />
				</td>
				</tr>
				<tr>
				<th>ハンドルネーム</th>
				<td>
					<input type="text" name="handle_name" value="" placeholder="１６文字以内で入力して下さい" required />
				</td>
				</tr>
				<tr>
				<th>郵便番号</th>
				<td>
					<input type="text" name="postal" id="postcode1" placeholder=XXX-XXXX maxlength=7 pattern="^[0-9]+$" required title="半角数字で入力してください"  />
					<button class="btn1" href="">検索</button>
				</td>
				</tr>
				<tr>
				<th>住所</th>
				<td>
					<input type="text" name="address" id="address1" maxlength="10" readonly placeholder="住所を入力してください" >
				</td>
				</tr>
				<tr>
				<th>電話番号</th>
				<td>
					<input type="text" name="telNumber" value="" size="12" maxlength=11 pattern="^[0-9]+$" placeholder="XXX-XXXX-XXXX" required title="半角数字で入力してください" />
				</td>
				</tr>
				<tr>
				<th>メールアドレス</th>
				<td>
					<input type="text" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="mail@yyy.com"maxlength="50" />
				</td>
				</tr>
				<th>パスワード</th>
				<td>
					<input type="password" name="password" value="" size=50 maxlength=16
									required placeholder="８～１６文字の半角英数字で入力してください"
									pattern="^([a-zA-Z0-9]{8,})+$" title="８～１６文字の半角英数字で入力してください" />
				</td>
				</tr>
				<tr>
				<th>パスワード確認</th>
				<td>
					<input type="text" name="passwordcheck" value="" size=50 maxlength=16
									required placeholder="８～１６文字の半角英数字で入力してください"
									pattern="^([a-zA-Z0-9]{8,})+$" title="８～１６文字の半角英数字で入力してください" />
				</td>
				</tr>
			</table>
			<div class="btnlist">
				<button class="btn2" id="postBtn" type="reset" href="">リセット</button>
				<button class="btn2" id="postBtn" type="submit" href="">登 録</button>
			</div>
		</article>
</body>
</html>
