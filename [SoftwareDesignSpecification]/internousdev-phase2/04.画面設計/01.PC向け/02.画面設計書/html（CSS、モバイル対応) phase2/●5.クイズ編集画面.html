<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>クイズ編集画面</title>
		<link href="css/style.css" rel="stylesheet" >
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
	<h1>クイズ編集画面</h1>
		<br>
		<div class="right">
			<input type="button" class="btn btn-danger widebutton" value="戻る">
		</div>
		<br>
		<br>
		<div class="row center"><font size=5 color="#FF0000">※は入力必須</font></div>
		<div class="row center">
				
				<textarea class="container study" cols="40" rows="5" placeholder="※問題文を入力してください">
何をされてもなかなか動かない動物であるイグアナが
つい動いてしまう行為は次のうちどれでしょう。
				</textarea>
			</div>
		<div class="answer">
			<input type="radio" name="answer1", value="answer" checked>1　
			<textarea cols="40" rows="1" placeholder="※選択肢1つ目を入力してください">　強敵を目の前にする</textarea><br>
			<input type="radio" name="answer1", value="answer">2　
			<textarea cols="40" rows="1" placeholder="※選択肢2つ目を入力してください">　お腹を強く押す</textarea><br>
			<input type="radio" name="answer1", value="answer">3　
			<textarea cols="40" rows="1" placeholder="※選択肢3つ目を入力してください">　体を持ち上げる</textarea><br>
			<input type="radio" name="answer1", value="answer">4　
			<textarea cols="40" rows="1" placeholder="選択肢4つ目を入力してください">　好物を目の前に置く</textarea><br>
		</div>
		<br>
		<div class="center">
			※正解の番号を入力してください。(1～4)<br>
			<textarea cols="10" rows="1" placeholder="※正解番号">3</textarea><br><br>
			※難易度を入力してください。(1～3)<br>
			<textarea cols="10" rows="1" placeholder="※難易度">2</textarea><br><br>
			不正解時の解説を入力してください。<br>
			<textarea cols="50" rows="3" placeholder="不正解時の解説">
イグアナは強く押してもエサを置いても
ほとんど反応がありませんが、
持ち上げようとするとすぐに逃げ始めます。
			</textarea><br>
		
		</div>
		
		<div class="right">
			<input type="button" class="btn btn-danger widebutton" value="削除">
			<input type="button" class="btn btn-danger superwidebutton" value="この内容で更新">
		</div>
		<br><br>
	</body>
</html>
