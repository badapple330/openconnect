<!DOCTYPE html>
<html>
<head>
<LINK rel="stylesheet" type="text/css" href="css/style.css">
<meta charset="UTF-8">
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/sendCheck.js"></script>
<title>決裁手続き</title>
</head>
<body>

<h1 class="header">ヘッダー</h1>
<br>
<br>
<h1>決裁手続き一覧画面</h1>
<br>
<br>
プロジェクト名検索　<input type="text" placeholder="例：rewrite">
<br>
<br>
<table border="1">
	<tr>
		<td>ID</td>
		<td>プロジェクト名</td>
		<td>決裁分類</td>
		<td>申請・承認状況</td>
		<td>案件番号</td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td>1</td>
		<td>rewrite</td>
		<td>実施決裁</td>
		<td>未申請</td>
		<td></td>
		<td><input type="button" value="編集"></td>
		<td><input type="button" value="申請"></td>
		<td><input type="button" value="削除"></td>
		<td><input type="button" value="プレビュー"></td>
	</tr>
	<tr>
		<td>2</td>
		<td>mira-mode</td>
		<td>実施決裁</td>
		<td>承認待</td>
		<td></td>
		<td><input type="button" value="編集"></td>
		<td><input type="button" value="申請"></td>
		<td><input type="button" value="削除"></td>
		<td><input type="button" value="プレビュー"></td>
	</tr>
	<tr>
		<td>3</td>
		<td>internousdev</td>
		<td>契約決裁</td>
		<td>承認済</td>
		<td>3</td>
		<td><input type="button" value="編集"></td>
		<td><input type="button" value="申請"></td>
		<td><input type="button" value="削除"></td>
		<td><input type="button" value="プレビュー"></td>
	</tr>
</table>

<br>
<br>
プロジェクトID入力　<input type="text" placeholder="半角数字で入力" ><br>
パスワードを決めてください　<input type="text" placeholder="例：12345" ><br>
<input type="button" value="追加" class="button">
<br>
<br>
<input type="button" value="戻る" class="button">
</body>
</html>
