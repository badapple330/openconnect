<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品追加</title>
<link rel="stylesheet" href="../mira-mode.css">
</head>
<body>
	<article>
	<h2>商品追加　　　　　　　　　　　　　　　　　　　　　　<span class="notice">※全項目入力必須</span></h2>
	<table>
		<tr>
			<th>
				アイテム名
			</th>
			<td>
				<input type= "text">
			</td>
		</tr>
		<tr>
			<th>
				カテゴリ
			</th>
			<td>
				<select name ="categoly">
					<option value= "q0">選択してください</option>
					<option value= "q1">トップス</option>
					<option value= "q2">ボトムス</option>
					<option value= "q3">シューズ</option>
					<option value= "q4">アクセサリ</option>
					<option value= "q5">アウター</option>
					<option value= "q6">オールインワン</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>
				値段
			</th>
			<td>
				<input type= "text">
			</td>
		</tr>
		<tr>
			<th>
				アイテム画像
			</th>
			<td>
				<img src="sample9-1.jpg" border="0">
				<input type="file">
			</td>
		</tr>
		<tr>
			<th>
				商品詳細
			</th>
			<td>
				<textarea rows= "10" cols= "40"></textarea>
			</td>
		</tr>
	</table>
	<div class="btnlist"><input type=  "submit" value= "追加" class= "btn2"></div>
	</article>
</body>
</html>
