<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>購入情報入力</title>
<link rel="stylesheet" href="../mira-mode.css">
</head>
<body>

  <article>
    <h2>購入手続き</h2>
    <div>
      <div class="btnlist">
        <p>ご注文内容</p>
      </div>
    	<table>
    		<tr class="thead">
    			<th>商品画像</th>
    			<th>商品名</th>
    			<th>値段</th>
    			<th>数量</th>
    			<th>価格</th>
    		</tr>
    		<tr>
    			<td><img src="sample1.jpg"></td>
    			<td>白いスニーカー</td>
    			<td>980円</td>
    			<td>2個</td>
    			<td>1960円</td>
    		</tr>
    		<tr>
    			<td><img src="sample2.jpg"></td>
    			<td>ピンクのブラウス</td>
    			<td>5000円</td>
    			<td>1個</td>
    			<td>5000円</td>
    		</tr>
  		<tr>
    			<td></td>
    			<td></td>
    			<td></td>
    			<td>合計</td>
    			<td>6960円</td>
    		</tr>
    		<tr>
    			<td></td>
    			<td></td>
    			<td></td>
    			<td>税込み</td>
    			<td>7516円</td>
    		</tr>
    	</table>
    </div>
    <div id="addres">
      <div class="btnlist">
		<p>送り先住所</p>
		<label><input type="radio" name="a" class="radio">登録してある住所に送る</label>
		<label><input type="radio" name="a" class="radio" checked>新しい住所に送る</label><br>
		<span class="notice">※新しい住所に送るを選択した場合に入力してください</span>
      </div>
  	<table>
  		<tr>
  			<th>お届け先名</th>
  			<td><input type="text"></td>
  		</tr>
  		<tr>
  			<th>電話番号</th>
  			<td><input type="text"></td>
  		</tr>
  		<tr>
  			<th>郵便番号</th>
  			<td><input type="text"></td>
  		</tr>
  		<tr>
  			<th>住所</th>
  			<td><input type="text"></td>
  		</tr>
  	</table>
    </div>
    <div id="money">
      <div class="btnlist">
      <p>お支払い方法</p>
    	<label><input type="radio" name="b" class="radio">着払い</label>
    	<label><input type="radio" name="b" class="radio" checked>クレジットカード</label><br>
    	<span class="notice">※全項目入力必須</span>
      </div>
  	<table>
  		<tr>
  			<th>カード番号</th>
  			<td><input type="text"></td>
  		</tr>
  		<tr>
  			<th>有効期限</th>
  			<td><input type="text"></td>
  		</tr>
  		<tr>
  			<th>名義人</th>
  			<td><input type="text"></td>
  		</tr>
  		<tr>
  			<th>セキュリティコード</th>
  			<td><input type="text"></td>
  		</tr>
  	</table>
    </div>
    <div class="btnlist">
      <button class="btn2" href="#">購入確認へ</button>
    </div>
  </article>
</body>
</html>
