<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- css読み込み -->
<link rel="stylesheet"  href="../mira-mode.css" type="text/css">
<!-- js読み込み
<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="//jpostal-1006.appspot.com/jquery.jpostal.js"></script>
<script src="js/register.js"></script>
-->
</head>
<body>
	<article>
		  <h2>新規登録画面　　　　　　　　　　　　　　　　　　　　<span class="notice">※全項目入力必須</span></h2>
	    <table>
		    	<tr>
				<th>名前(漢字)</th>
				<td>
					<input type="text" name="name" value="" placeholder="性" required />
					<input type="text" name="name" value="" placeholder="名" required />
				</td>
	    	</tr>
	    	<tr>
				<th>名前（ふりがな）</th>
				<td>
					<input type="text" name="nameF" value="" placeholder="せい" required />
					<input type="text" name="nameF" value="" placeholder="めい" required />
				</td>
	    	</tr>
	    	<tr>
				<th>ハンドルネーム</th>
				<td>
					<input type="text" name="handle_name" value="" placeholder="例)miramo" required />
				</td>
	    	</tr>
	    	<tr>
				<th>郵便番号</th>
				<td>
					<input type="text" name="postal" id="postcode1" placeholder="例)1234567" maxlength=7 pattern="^[0-9]+$" required title="半角数字で入力してください"  />
					<button class="btn1" href="">検索</button>
				</td>
	    	</tr>
	    	<tr>
				<th>住所</th>
				<td>
					<input type="text" name="address" id="address1" placeholder="例)霞が関3-6-15" maxlength="10" readonly placeholder="" >
				</td>
	    	</tr>
	    	<tr>
				<th>電話番号</th>
				<td>
					<input type="text" name="telNumber" placeholder="例)090-XXXX-XXXX" value=""  maxlength=11 pattern="^[0-9]+$" required title="半角数字で入力してください" />
				</td>
	    	</tr>
	    	<tr>
				<th>メールアドレス</th>
				<td>
					<input type="text" name="email" placeholder="例)xxx@yyy.com" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" maxlength="50" />
				</td>
	    	</tr>
	    	<tr>
				<th>性別</th>
				<td>
					<input type="radio" name="sex" value="male" checked />男性
					<input type="radio" name="sex" value="female" />女性
				</td>
	    	</tr>
	    	<tr>
				<th>生年月日</th>
				<td>
					<input type="date" name="birthday" pattern="^[0-9]{8,8}"
									title="例(1997年8月23日生まれの場合)：19970823" required placeholder="生年月日"/>
				</td>
	    	</tr>
	    	<tr>
				<th>パスワード</th>
				<td>
					<input type="password" name="password" value="" size=50 maxlength=16
									required placeholder="８～１６文字の半角英数字で入力してください"
									pattern="^([a-zA-Z0-9]{8,})+$" title="８～１６文字の半角英数字で入力してください" />
				</td>
	    	</tr>
	    	<tr>
				<th>パスワード確認</th>
				<td>
					<input type="text" name="passwordcheck" value="" size=50 maxlength=16
									required placeholder="８～１６文字の半角英数字で入力してください"
									pattern="^([a-zA-Z0-9]{8,})+$" title="８～１６文字の半角英数字で入力してください" />
				</td>
	    	</tr>
	    </table>
			<div class="btnlist">
		    <button class="btn2" id="postBtn" type="reset" href="">リセット</button>
		    <button class="btn2" id="postBtn" type="submit" href="">登 録</button>
			</div>
		</article>
</body>
</html>
